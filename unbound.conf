server:
    # If no logfile is specified, syslog is used
    logfile: "/var/log/unbound/unbound.log"
    verbosity: 1
    log-time-ascii: yes
    extended-statistics: yes
    #log-queries: yes

    port: 53
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes

    interface: 0.0.0.0
    interface: ::0

    #ratelimit: 500

    access-control: 127.0.0.0/8 allow  # (allow queries from the local host)
    access-control: 192.168.0.0/16 allow
    access-control: 10.0.0.0/8 allow
    access-control: fd00::/8 allow
    access-control: fe80::/10 allow

    # Use this only when you downloaded the list of primary root servers!
    root-hints: "/var/lib/unbound/root.hints"

    # Trust glue only if it is within the servers authority
    harden-glue: yes

    # Require DNSSEC data for trust-anchored zones, if such data is absent, the zone becomes BOGUS
    harden-dnssec-stripped: yes

    # Don't use Capitalization randomization as it known to cause DNSSEC issues sometimes
    # see https://discourse.pi-hole.net/t/unbound-stubby-or-dnscrypt-proxy/9378 for further details
    use-caps-for-id: yes

    # Reduce EDNS reassembly buffer size.
    # Suggested by the unbound man page to reduce fragmentation reassembly problems
    edns-buffer-size: 1472

    # Perform prefetching of close to expired message cache entries
    # This only applies to domains that have been frequently queried
    prefetch: yes
    prefetch-key: yes

    # One thread should be sufficient, can be increased on beefy machines. In reality for most users running on small networks or on a single machine it should be unnecessary to seek performance enhancement by increasing num-threads above 1.
    num-threads: 4

    msg-cache-slabs: 16
    rrset-cache-slabs: 16
    infra-cache-slabs: 16
    key-cache-slabs: 16

    # This attempts to reduce latency by serving the outdated record before
    # updating it instead of the other way around. Alternative is to increase
    # cache-min-ttl to e.g. 3600.

    cache-min-ttl: 300
    cache-max-ttl: 14400
    #serve-expired: yes

    # I had best success leaving this next entry unset.
    # serve-expired-ttl: 3600 # 0 or not set means unlimited (I think)

    # Use about 2x more for rrset cache, total memory use is about 2-2.5x
    # total cache size. Current setting is way overkill for a small network.
    # Judging from my used cache size you can get away with 8/16 and still
    # have lots of room, but I've got the ram and I'm not using it on anything else.
    # Default is 4m/4m

    msg-cache-size: 32m
    rrset-cache-size: 64m

    # Ensure kernel buffer is large enough to not lose messages in traffic spikes
    so-rcvbuf: 4m
    so-sndbuf: 4m

    so-reuseport: yes
    outgoing-range: 206

    # Ensure privacy of local IP ranges
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: 172.16.0.0/12
    private-address: 10.0.0.0/8
    private-address: fd00::/8
    private-address: fe80::/10

   remote-control:
        control-enable: yes
        #control-interface: 127.0.0.1
        #control-port: 8593
        #control-use-cert: no
        server-cert-file: "/etc/unbound/unbound_server.pem"
        server-key-file: "/etc/unbound/unbound_server.key"
        control-cert-file: "/etc/unbound/unbound_control.pem"
        control-key-file: "/etc/unbound/unbound_control.key"

